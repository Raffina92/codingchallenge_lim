<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="stile.css">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="container">

    <header>
      <!-- Intestazione del sito -->
      <img src="logo.png" alt="">
      Taking Booleaners from A to B
    </header>

    <nav>
      <!-- Menù di navigazione -->
      <input type="submit" name="" value="Prenota">
      <input type="submit" name="" value="Termina prenotazione">
      <button type="button" name="button">Accendi Luci</button>
    </nav>

    <main>
      <!-- Ciascuna section è per un monopattino -->
      <section class="monopattino">

        <div class="info">
          <input type="checkbox" name="Selezionato" value="">
          <h3>Monopattino Gino22</h3>
          <p> Via Guadalametri - a 220mt da te</p>
        </div>

        <div class="statoricarica">
          <p>Stato carica:</p>
          <div class="battery">
            <div class="mediumbattery"></div>
          </div>
        </div>

      </section>

      <section class="monopattino">

        <div class="info">
          <input type="checkbox" name="Selezionato" value="">
          <h3>Monopattino Mike24</h3>
          <p class="ciao"> <!--&#8614;--> Via Ricciardoni - a 420mt da te</p>
        </div>

        <div class="statoricarica">
          <p>Stato carica:</p>
          <div class="battery">
            <div class="highbattery"></div>
          </div>
        </div>

      </section>

      <section class="monopattino">

        <div class="info">
          <input type="checkbox" name="Selezionato" value="">
          <h3>Monopattino Fede154</h3>
          <p class="ciao"> <!--&#8614;--> Via Mentarini - a 440mt da te</p>
        </div>

        <div class="statoricarica">
          <p>Stato carica:</p>
          <div class="battery">
            <div class="lowbattery"></div>
          </div>
        </div>

      </section>

    </main>

    </div>

  </body>
</html>
